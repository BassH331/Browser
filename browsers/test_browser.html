<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V3X Browser - Veni Vidi Vici</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --v3x-primary: #6366f1;
            --v3x-primary-dark: #4f46e5;
            --v3x-secondary: #8b5cf6;
            --v3x-accent: #06b6d4;
            --v3x-success: #10b981;
            --v3x-warning: #f59e0b;
            --v3x-danger: #ef4444;
            --v3x-dark: #0f172a;
            --v3x-dark-light: #1e293b;
            --v3x-gray: #64748b;
            --v3x-light: #f8fafc;
            --v3x-border: #e2e8f0;
            --v3x-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --v3x-shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--v3x-dark);
            color: white;
            overflow: hidden;
        }

        /* Header with V3X Branding */
        .browser-header {
            background: linear-gradient(135deg, var(--v3x-dark) 0%, var(--v3x-dark-light) 100%);
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid var(--v3x-dark-light);
            box-shadow: var(--v3x-shadow);
        }

        .v3x-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            font-size: 18px;
            background: linear-gradient(135deg, var(--v3x-primary) 0%, var(--v3x-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .v3x-logo-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, var(--v3x-primary) 0%, var(--v3x-secondary) 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .tagline {
            font-size: 10px;
            color: var(--v3x-gray);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Navigation Bar */
        .nav-bar {
            background: var(--v3x-dark-light);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #334155;
        }

        .nav-controls {
            display: flex;
            gap: 8px;
        }

        .nav-btn {
            width: 36px;
            height: 36px;
            background: var(--v3x-dark);
            border: 1px solid #334155;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #cbd5e1;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-btn:hover {
            background: var(--v3x-primary);
            border-color: var(--v3x-primary);
            color: white;
            transform: translateY(-1px);
            box-shadow: var(--v3x-shadow);
        }

        .nav-btn:active {
            transform: translateY(0);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .address-container {
            flex: 1;
            position: relative;
            max-width: 600px;
        }

        .address-bar {
            width: 100%;
            padding: 10px 16px;
            background: var(--v3x-dark);
            border: 1px solid #334155;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s ease;
        }

        .address-bar:focus {
            outline: none;
            border-color: var(--v3x-primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            background: #0f172a;
        }

        .address-bar::placeholder {
            color: var(--v3x-gray);
        }

        .go-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--v3x-primary) 0%, var(--v3x-secondary) 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .go-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--v3x-shadow-lg);
        }

        .go-btn:active {
            transform: translateY(0);
        }

        /* Status Bar */
        .status-bar {
            background: var(--v3x-dark-light);
            padding: 8px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #334155;
            font-size: 12px;
            color: var(--v3x-gray);
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--v3x-success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .webview-container {
            flex: 1;
            background: white;
            position: relative;
            border-radius: 12px 12px 0 0;
            overflow: hidden;
            margin: 8px;
            margin-bottom: 0;
            box-shadow: var(--v3x-shadow-lg);
        }

        webview {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px 12px 0 0;
        }

        /* Loading Animation */
        .loading-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--v3x-primary), var(--v3x-secondary), var(--v3x-accent));
            border-radius: 0 0 2px 2px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .loading-bar.active {
            opacity: 1;
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes loading {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        /* Tooltip */
        .tooltip {
            position: relative;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--v3x-dark);
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            margin-bottom: 5px;
            box-shadow: var(--v3x-shadow);
        }

        .tooltip:hover::after {
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .browser-header {
                padding: 6px 12px;
            }
            
            .v3x-logo {
                font-size: 16px;
            }
            
            .nav-bar {
                padding: 8px 12px;
            }
            
            .address-container {
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <!-- V3X Header -->
    <div class="browser-header">
        <div class="v3x-logo">
            <div class="v3x-logo-icon">V3X</div>
            <span>V3X Browser</span>
        </div>
        <div class="tagline">Veni ‚Ä¢ Vidi ‚Ä¢ Vici</div>
        <div style="flex: 1;"></div>
        <div class="tagline">Tech Startup Edition</div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-left">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Connected</span>
            </div>
            <span id="pageStatus">Ready to browse</span>
        </div>
        <div>
            <span id="currentTime"></span>
        </div>
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <div class="nav-controls">
            <button class="nav-btn tooltip" data-tooltip="Go Back" onclick="goBack()" id="backBtn">‚Üê</button>
            <button class="nav-btn tooltip" data-tooltip="Go Forward" onclick="goForward()" id="forwardBtn">‚Üí</button>
            <button class="nav-btn tooltip" data-tooltip="Reload" onclick="reload()">‚Üª</button>
            <button class="nav-btn tooltip" data-tooltip="Home" onclick="goHome()">üè†</button>
        </div>
        
        <div class="address-container">
            <input type="text" class="address-bar" id="addressBar" 
                   placeholder="Enter URL or search the web..." 
                   value="https://www.google.com" 
                   onkeypress="handleKeyPress(event)">
        </div>
        
        <button class="go-btn" onclick="navigate()">Go</button>
    </div>
    
    <div class="webview-container">
        <div class="loading-bar" id="loadingBar"></div>
        <webview id="webview" src="https://www.google.com"></webview>
    </div>

    <script>
        const webview = document.getElementById('webview');
        const addressBar = document.getElementById('addressBar');
        const loadingBar = document.getElementById('loadingBar');
        const pageStatus = document.getElementById('pageStatus');
        const backBtn = document.getElementById('backBtn');
        const forwardBtn = document.getElementById('forwardBtn');
        const currentTimeEl = document.getElementById('currentTime');

        // V3X Browser Analytics
        let pageLoadCount = 0;
        let sessionStartTime = Date.now();

        // Update time display
        function updateTime() {
            const now = new Date();
            currentTimeEl.textContent = now.toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Loading animations
        function showLoading() {
            loadingBar.classList.add('active');
            pageStatus.textContent = 'Loading...';
        }

        function hideLoading() {
            setTimeout(() => {
                loadingBar.classList.remove('active');
                pageStatus.textContent = 'Page loaded successfully';
                pageLoadCount++;
                updateStats();
            }, 500);
        }

        function updateStats() {
            const sessionTime = Math.floor((Date.now() - sessionStartTime) / 1000);
            console.log(`V3X Browser Stats - Pages: ${pageLoadCount}, Session: ${sessionTime}s`);
        }

        // Navigation state management
        function updateNavigationState() {
            backBtn.disabled = !webview.canGoBack();
            forwardBtn.disabled = !webview.canGoForward();
        }

        // Webview event listeners
        webview.addEventListener('did-start-loading', () => {
            showLoading();
            pageStatus.textContent = 'Connecting...';
        });

        webview.addEventListener('did-stop-loading', () => {
            hideLoading();
            updateNavigationState();
        });

        webview.addEventListener('did-navigate', (e) => {
            addressBar.value = e.url;
            pageStatus.textContent = `Navigated to ${new URL(e.url).hostname}`;
            updateNavigationState();
        });
        
        webview.addEventListener('did-navigate-in-page', (e) => {
            addressBar.value = e.url;
            updateNavigationState();
        });

        webview.addEventListener('page-title-updated', (e) => {
            pageStatus.textContent = `${e.title}`;
        });

        webview.addEventListener('did-fail-load', (e) => {
            pageStatus.textContent = `Failed to load page: ${e.errorDescription}`;
            loadingBar.classList.remove('active');
        });

        // Enhanced navigation function
        function navigate() {
            let url = addressBar.value.trim();
            
            if (!url) return;

            // V3X Smart URL Detection
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                if (url.includes('.') && !url.includes(' ') && url.length > 3) {
                    url = 'https://' + url;
                } else {
                    // Enhanced search with V3X branding
                    url = `https://www.google.com/search?q=${encodeURIComponent(url)}`;
                    pageStatus.textContent = `Searching for "${addressBar.value.trim()}"...`;
                }
            }
            
            showLoading();
            webview.src = url;
            addressBar.value = url;
        }
        
        function goBack() {
            if (webview.canGoBack()) {
                showLoading();
                webview.goBack();
            }
        }
        
        function goForward() {
            if (webview.canGoForward()) {
                showLoading();
                webview.goForward();
            }
        }
        
        function reload() {
            showLoading();
            webview.reload();
        }
        
        function goHome() {
            addressBar.value = 'https://www.google.com';
            navigate();
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                navigate();
            }
        }

        // V3X Browser startup
        webview.addEventListener('dom-ready', () => {
            console.log('üöÄ V3X Browser - Veni Vidi Vici - Ready!');
            pageStatus.textContent = 'V3X Browser ready to conquer the web!';
            updateNavigationState();
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'r':
                        e.preventDefault();
                        reload();
                        break;
                    case 'l':
                        e.preventDefault();
                        addressBar.focus();
                        addressBar.select();
                        break;
                    case 'ArrowLeft':
                        e.preventDefault();
                        goBack();
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        goForward();
                        break;
                }
            }
        });

        // Initialize V3X Browser
        console.log('üéØ V3X Browser initialized - Tech Startup Edition');
        pageStatus.textContent = 'Welcome to V3X Browser - Veni Vidi Vici!';
    </script>
</body>
</html>
